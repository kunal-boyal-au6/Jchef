<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>JCheaf's Kitchen</title>
  
</head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href=""><img src="images/logo.png" alt="navbar-logo" style="width: 100px;height: 100px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="">Search Food</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link" href="#">Menu</a>
            <a class="nav-item nav-link" href="#">FAQ</a>
            <a class="nav-item nav-link" href="#">Gifts</a>
          </div>
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" class="btn btn-light login">Login</button>
                <button type="button" class="btn btn-dark registerNav">Register</button>
            </li>
        </ul>
    </nav>
    <img id="maker" src="images/maker.png" alt="maker">

  <div class="page01">
    <div class="jumbotron" style="padding-left: 0;padding-right: 0%;">
        <h1 class="display-10">We know you love FOOD ! </h1>
        <h2 class="lead">We provide the best quality food in the town.</h2>
        <h2 class="lead">Search your favorite right food here.</h2>
        <form class="form-inline page01Form">
            <input id="foodie" class="form-control mr-sm-2" type="text"  placeholder="Enter the food item" aria-label="Search" required>
            <button id="sub" class="btn my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <img id="cup" src="images/cup.png">
    <img id="vege" src="images/vege.png">
    <img id="fruit" src="images/fruit.png">
  </div>
  <div class="page02" style="display: none">   
  </div>
  <div class="page03" style="display: none">
    <h1 style="color: #1B3F9E;text-align: center;margin-top: 2rem;">Ingredients</h1>
    <p class="in"></p>
  </div>


  <div class="registerPage" style="display: none">
    <h2 class="registerPageHead">Join the best food search community !!!</h2>
    <form class="registerPageForm">
      <div class="form-group">
        <label >Name</label>
        <input required type="name" id="rName" class="form-control" value="" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label >Email</label>
        <input required type="Email" id="rEmail" class="form-control"  placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input required type="password" id="rPass" class="form-control"  placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label >Confirm Password</label>
        <input required type="password" id="rCPass" class="form-control"  placeholder="Enter your password">
      </div>
      <br>
      <button type="button" class="btn btn-success join">JOIN</button>
    </form>
  </div>

    


    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
